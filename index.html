	<script type="text/javascript">

		//  ---------------------
		// Messenger Link
		var messengerLink = document.getElementById("messengerLink");
		var userAgent = navigator.userAgent || navigator.vendor || window.opera;
		var uid = "619517299";

		if (messengerLink) {
		messengerLink.addEventListener("click", function(e){
				e.preventDefault();

				//Android
				if (userAgent.match( /Android/i )) {
					window.location.href = "fb-messenger://user/" + uid; }
				//iOS
				else if (userAgent.match( /iPad/i ) || userAgent.match( /iPhone/i ) || userAgent.match( /iPod/i ) ){
					window.location.href = "fb-messenger://user-thread/" + uid; }
				//mTouch
				else if (document.body.offsetWidth < 500) {
					window.location.href = "https://m.facebook.com/messages/read/?tid=" + uid; }
				//Desktop
				else {
					window.location.href = "https://www.messenger.com/t/" + uid; }
			});
		}


	</script>
